<div class="container">
<div class="ShowPageTitle"><h2 class="text-center"> 「揪」ＬＩＫＥ 一 起 運 動 - 運 動 場 清 單 </h2></div>
  <h4 style="text-align:center;">
    <input type="text" class="form-control input-lg searchBox" ng-model="search" autofocus placeholder="搜尋 台南市運動場所 - 共：{{len || 0}} 筆 「ex: 臺南、合、08:00、週六等等..」 ">
    <!--div><label><input class="mCheckbox" type="checkbox"> 有揪團（勾選後查詢正在揪團的資訊）</label></div-->
    <br /><p><a class="btn btn-warning btn-lg" href="#/nowSport" role="button">查看揪團</a></p>
    <pagination style="cursor:pointer;" ng-click="setPage()" total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="noOfPages"></pagination>
  </h4>
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-sm-5 rowBox" ng-repeat="data in filtered = (datas | filter:search)">
          <h2 class="text-center">{{data.column[2]["#text"]}}</h2>
          <p>位置：{{data.column[4]["#text"].substring(0)}}</p>
          <p>開放時間：{{data.column[15]["#text"].substring(0,20)}}</p>
          <p>聯絡方式：{{data.column[11]["#text"]}}</p>
          <p class="text-center">
            <!--button class="btn btn-success" href="#" role="button" ng-click="loginFB()">快速揪團</button-->
            <button class="btn btn-info" ng-click="dataDetail()" role="button">詳細資訊</button>
            <a class="label label-default" href="#" role="button">回報錯誤</a>
          </p>
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/span-->
  </div>
</div>
